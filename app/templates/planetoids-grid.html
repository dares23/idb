{% extends "base.html" %}
{% block content %}
<div class="container model-container">
  <div class="row">
    <div class="col-lg-12">
      <h1>Planetoids</h1> 
    </div>
  </div>
  <div class="row">
    {% for p in planetoid %}
    <div class="col-md-4 text-center service-box">
      <a href="{{p.link}}">
        <img class="img-thumbnail about-image" src="/static/images/{{p.images}}">
        <h3>{{p.name}}</h3>
      </a>
    </div>  
    {% endfor %}
  </div>
</div>
{% endblock %}
