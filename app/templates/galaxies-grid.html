{% extends "base.html" %}
{% block content %}
<div class="container model-container">
  <div class="row">
    <div class="col-lg-12">
      <h1>Galaxies</h1> 
    </div>
  </div>
  <div class="row">
    {% for g in galaxies %}
    <div class="col-md-4 text-center service-box">
      <a href="{{g.link}}">
        <img class="img-thumbnail about-image" src="/static/images/{{g.images}}">
        <h3>{{g.name}}</h3>
      </a>
    </div>  
    {% endfor %}
  </div>
</div>
{% endblock %}
