{% extends "base.html" %}
{% block content %}
  <div id="space-carousel" class="carousel slide" data-ride="carousel">
	  <ol class="carousel-indicators">
	    <li data-target="#space-carousel" data-slide-to="0" class="active"></li>
	    <li data-target="#space-carousel" data-slide-to="1"></li>
	    <li data-target="#space-carousel" data-slide-to="2"></li>
	  </ol>
	  <div class="carousel-inner" role="listbox">
	    <div class="item active">
	      <img class="carousel-image" src="/static/images/space_background.jpg" alt="First slide">
	    </div>
	    <div class="item">
	      <img class="carousel-image" src="/static/images/5497.jpg" alt="Second slide">
	    </div>
	    <div class="item">
	      <img class="carousel-image" src="/static/images/10121.jpg" alt="Third slide">
	    </div> 
	  </div>
	  <a class="carousel-control left" href="#space-carousel" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="carousel-control right" href="#space-carousel" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>
{% endblock %}
